<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="sytles.css">
</head>
<body>
    <div class="container">
        <div class="line"></div>
        <div class="circles">
            <div class="circle activeBtn one">1</div>
            <div class="circle two">2</div>
            <div class="circle three">3</div>
            <div class="circle four">4</div>
        </div>
            
        <button class="btn prev" onclick="update(false)">Prev</button>
        <button type="button" class="btn next" onclick="update(true)">Next</button>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
